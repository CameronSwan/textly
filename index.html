<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="./renderer.js" defer></script>
    <title>Textly</title>
</head>
<body>
    <div class="outer-container">
        <nav>
            <div class="container">
                <ul>
                    <li><input type="button" class="button" id="btn-new" value="New"></li>
                    <li><input type="button" class="button" id="btn-open" value="Open"></li>
                    <li><input type="button" class="button" id="btn-save" value="Save"></li>
                    <li><input type="button" class="button" id="btn-save-as" value="Save As"></li>
                </ul>
                <input type="button" id="btn-mode" value="">
                <h1 id="program-title">Textly</h1>
            </div>
        </nav>
        <main>
            <textarea name="text-area" id="text-area"></textarea>
        </main>
        <footer>
            <h1 id="current-file"></h1>
        </footer>
    </div>
</body>
</html>
